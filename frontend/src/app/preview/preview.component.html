<div class="py-4 flex flex-col items-center justify-center" *ngIf="template$ | async as template; else loading">
    <div class="flex justify-center items-center">
        <p class="text-sm font-semibold">Name: {{template.name}}</p>
        <p class="text-sm font-semibold mx-4">Created: {{template.createdAt | date : "dd.MM.YYYY hh:mm"}}</p>
        <button [routerLink]="['../../../templates', template.id, 'edit']" class="bg-[rgb(33,33,33)] hover:bg-[rgb(22,22,22)] text-white text-sm font-semibold py-2 px-4 rounded-full flex justify-around mx-4">
            View in Editor
            <lucide-icon class="text-white h-5 px-1 font-bold" [img]="xmlIcon"></lucide-icon>
        </button>
    </div>
    <iframe class="size-300 py-4" *ngIf="safePdfUrl$ | async as safePdfUrl" [src]="safePdfUrl" width="100%" height="800px"></iframe>
</div>

<ng-template #loading>
    <p>loading template...</p>
</ng-template>
