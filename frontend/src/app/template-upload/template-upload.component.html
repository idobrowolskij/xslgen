<form
  (ngSubmit)="onSubmit()"
  enctype="multipart/form-data"
  class="max-w-xl mx-auto p-6 bg-white rounded-2xl shadow-md space-y-6 my-6"
>
  <h2 class="text-2xl font-semibold text-gray-700">Template hochladen</h2>

  <!-- Template-Name -->
  <div>
    <label class="block text-gray-600 mb-1" for="templateName">Template-Name</label>
    <input
      type="text"
      id="templateName"
      name="templateName"
      [(ngModel)]="formData.templateName"
      class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
      required
    />
  </div>

  <!-- XSL-Datei -->
  <div>
    <label class="block text-gray-600 mb-1" for="xslFile">XSL-Datei</label>
    <input
      type="file"
      id="xslFile"
      name="xslFile"
      (change)="onFileChange($event, 'xsl')"
      class="w-full text-gray-700 border border-gray-300 rounded-lg px-4 py-2 bg-white file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-blue-600 file:text-white file:rounded-lg file:cursor-pointer"
      accept=".xsl"
      required
    />
  </div>

  <!-- XML-Datei -->
  <div>
    <label class="block text-gray-600 mb-1" for="xmlFile">XML-Datei</label>
    <input
      type="file"
      id="xmlFile"
      name="xmlFile"
      (change)="onFileChange($event, 'xml')"
      class="w-full text-gray-700 border border-gray-300 rounded-lg px-4 py-2 bg-white file:mr-4 file:py-2 file:px-4 file:border-0 file:bg-blue-600 file:text-white file:rounded-lg file:cursor-pointer"
      accept=".xml"
      required
    />
  </div>

  <!-- Submit -->
  <div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition"
    >
      Hochladen
    </button>
  </div>
</form>
